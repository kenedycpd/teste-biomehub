{% load staticfiles %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Login</title>

  
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form class="form-signin" method="post">
      	{% csrf_token %}
        <h2 class="form-signin-heading">Por favor, faça login</h2>
       
        {% if messages %}
          {% for msg in messages %}
           <div class="alert alert-danger" role="alert">
          	{{msg}}
          	</div>
          {% endfor %}
          
      {% endif %}
        <label for="username" class="sr-only">Usuário</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="usuário" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" name="password" class="form-control" placeholder="senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <a href="{% url 'add_user' %}" class="btn btn-lg btn-info btn-block">não tem cadastro ?</button></a>
        
      </form>

    </div> 
  </body>
</html>
